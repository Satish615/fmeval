# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit Test coverage

on: [push, pull_request]

env:
  AWS_DEFAULT_REGION: us-west-2

jobs:
  free_disk_space:
    runs-on: ubuntu-latest
    env:
      PYTHONWARNINGS: ignore
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          # this might remove tools that are actually needed,
          # if set to "true" but frees about 6 GB
          tool-cache: false

          # all of these default to true, but feel free to set to
          # "false" if necessary for your workflow
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

  test_coverage_python:
    needs: free_disk_space
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12' ]
    env:
      PYTHONWARNINGS: ignore
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Disk Space Environment
        run: |
          df -h

      - name: Setup Environment
        run: |
          ./devtool env_setup

      - name: Create virtual env
        run: |
          python -m venv .fmeval_venv
          source .fmeval_venv/bin/activate

      - name: Install dependencies with poetry
        run: |
          ./devtool install_deps

      - name: Disk Space Environment
        run: |
          df -h

      - name: Test with code coverage
        run: |
          ./devtool unit_test_with_coverage
          echo "All build and unit tests passed."

      - name: Build Package binary wheel
        run: |
          ./devtool build_package
          echo "Package build Succeeded. ðŸ˜Š"

      - name: clean up venv
        run: |
          source my_venv/bin/activate
          rm -rf .fmeval_venv/

      - name: Disk Space after
        run: |
          df -h
